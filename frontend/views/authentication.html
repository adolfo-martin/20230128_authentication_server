<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            min-height: 100vh;
            display: grid;
            place-content: center;
        }
    </style>

    <script src="../components/AuthenticationFormComponent.js" type="module" defer></script>

    <script type="module">

        document.addEventListener('DOMContentLoaded', e => {
            const nForm = document.querySelector('authentication-form');

            nForm.addEventListener('successfulauthentication', gotoPageChooseSerie);
            nForm.addEventListener('wrongauthentication', showErrorMessage);
        })


        function gotoPageChooseSerie(e) {
            const token = e.detail.token;
            window.sessionStorage.setItem('token', token);
            window.location = './choose_serie.html';
        }


        function showErrorMessage(e) {
            const message = e.detail.message;
            alert(message);
        }

    </script>
</head>
<body>

</body>
</html>
